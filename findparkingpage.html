<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Find My Parking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="logo.css"> <!-- Link the logo.css file -->
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4wEOeKtBWKLg_27DyC_Oo7VNezJm9sE4&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <video autoplay loop muted id="video-background">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="container">
                <div id="user-container">
            <span id="user-greeting">Hi, <a href="profile.html" id="username"></a></span>
                <a href="#" id="logout-link">Logout</a>
            </div>
            <div id="auth-links">
                <a href="login.html">Login</a>
                <a href="signup.html">Signup</a>
            </div>
            
        <div id="logo"></div>
        <!-- Navigate to homepage -->
        <button onclick="goToNewPage()">Home</button>
    </div>

    <div id="map"></div>

    <!-- Dropdown menu -->
    <div id="dropdown-container">
        <label for="direction">Select Where You Would Like to Find Parking</label>
        <select id="direction" name="direction">
            <option value="north">North</option>
            <option value="east">East</option>
            <option value="south">South</option>
            <option value="west">West</option>
            <option value="central">Central</option>
        </select>
        <button class="search-button" onclick="navigateToDirection()">Show Me Parking</button>

    </div>

    <script src="findmyparking.js"></script>
    <script>
        function goToNewPage() {
            // Path to index.html
            window.location.href = 'index.html';
        }

        function navigateToDirection() {
            // Get the selected value from the dropdown
            var selectedDirection = document.getElementById('direction').value;
            
            // Redirect based on the selected direction
            window.location.href = selectedDirection + '.html';
        }
    </script>
<script src="./main.js"></script>
    </body>
</html>
